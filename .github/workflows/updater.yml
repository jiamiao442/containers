name: Dockerfile Updater
on:
#  workflow_dispatch:
#  schedule:
#    # Runs every 10 minites
#    - cron: "*/10 */10 * * *"
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  update_dockerfile:
    if: startsWith(github.repository, 'jiamiao442/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          persist-credentials: false

      - name: Run updater
        run: " bash update_all.sh"

      - uses: gr2m/create-or-update-pull-request-action@dc1726cbf4dd3ce766af4ec29cfb660e0125e8ee # v1
        env:
          GITHUB_TOKEN: ${{ secrets.JIAMIAO_GITHUB_BOT_TOKEN }}
        with:
          title: "Update Dockerfiles"
          body: "This is an automatically generated pull request, it will be automatically merged if all the CI tests pass."
          branch: "dockerfile_bot"
          commit-message: "dockerfile: automated updates"
          labels: automerge
          author: "jiamiao442-bot <379289162@qq.com>"
